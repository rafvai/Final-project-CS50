{% extends "layout.html" %}

{% block title %}
    Select a stock quote
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol-select">Select your stock:</label>
            <select id="symbol" name="symbol">
                {% for row in rows %}
                    <option value= "{{ row['symbol'] }}"> {{ row['symbol'] }}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Quantity" type="numeric">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
